<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="text-center">
    <h1>Event niye khelbo ey practice session e </h1>
    <!-- onclick work is added inline -->
    <h2>Inline onclick button working</h2>
    <button type="button" id="green-btn" onclick="document.body.style.backgroundColor='green'" class="btn mb-3 mt-3 btn-success">Green Alo</button><br>
    <button type="button" onclick="document.body.style.backgroundColor='red'" class="btn btn-outline-danger mb-3">Red Light</button><br>
    <button type="button" onclick="document.body.style.backgroundColor='yellow'" class="btn btn-outline-warning">Page Yellow</button><br>

    
    <!-- onclick will be called from js file by calling function name -->
    <h2>onclick is working by calling function name in onclick event </h2>
    <button class="btn btn-outline-info mt-3" onclick="makeCyan()" id="cyan">Make Cyan</button><br>
    <button class="btn btn-outline-danger mt-3" onclick="makeTextPink()">Make pink</button><br>


    <!-- here we will give button a id and we will call the function by id in js file and we will add function in the js file to make this button work for this website -->
    <h2>onclick will be called by id and work will be done in js file</h2>
    <button class="btn btn-outline-secondary mt-3" id="lightGray">Light Gray</button><br>
    <button class="btn btn-outline-info mt-3" id="lightBlue">Light Blue</button><br>



    
    
    <!-- js added -->
    <script src="event.js"></script>
</body>
</html>
